{{ define "main" }}

<section class="w-full mt-24 lg:mt-36 lg:p-16 grid lg:grid-cols-2 gap-16" id="mywork">
    {{ range .Pages.ByDate.Reverse }}
    <div>
      <a class="text-base block relative" href="{{ .Permalink }}">
        {{ with .Params.thumb }}
        {{ $img := resources.Get . }}
        {{ $r := $img.Fill "720x480 webp q85" }}
        <img src="{{ $r.RelPermalink }}" width="100%" height="auto" alt="work-thumb" loading="lazy" decoding="async" />
        {{end}}
        <div class="duration-500 transform-gpu opacity-0 hover:opacity-100 absolute inset-0 pl-12 pt-16 text-white bg-black">
          <h2 class="mb-0">{{ .Title }}</h2>
          <p>{{ .Description }}</p>
        </div>
      </a>
    </div>
    {{ end }}
</section>

{{ end }}
