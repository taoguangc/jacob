{{ define "main" }}
<article class="w-full mt-36 lg:mt-48 mb-12">
  <section class="p-12 grid lg:grid-cols-3 items-start gap-12">
    <div>
      <h1>{{ .Title }}</h1>
    </div>
    <div class="col-span-2 xl:pr-48">
      {{ .Content }}
    </div>
  </section>
  <section class="lg:p-12 grid grid-cols-12 gap-y-24">
    {{ range .Params.images }}
    <div class="col-span-12">
      {{ with $img := resources.Get . }}
      {{ $r := $img.Resize "900x webp q85" }}
      <img src="{{ $r.RelPermalink }}" width="100%" height="auto" alt="work-thumb" loading="lazy" decoding="async" />
      {{end}}
    </div>
    {{ end }}
  </section>
</article>
{{ end }}
